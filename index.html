
<html>
   <head>
       <title>Tic-Tac-Toe AI</title>
   </head>
    <body>
      <div class="modal">
        <div class="modal-content">
          <div class="options">
            <div class="pick-img">
            <h1>Pick</h1>
              <div class="choices">
                <ul>
<!--                   Images store in google.drive -->
                 <li><img src="https://drive.google.com/uc?id=0BxnDCY9jBpYURThzYlFLOVVoRUk" class="egg"></li>
                 <li><img src="https://drive.google.com/uc?id=0BxnDCY9jBpYUMElSeHVrdXIyVm8" class="pancake"></li>
                </ul>
             </div>
            </div>
      
            <div class="pick-turn">
              <h1>Play Again?</h1>
              <div class="choices">
                <ul>
                  <li class="first"><h1>YES<h1></li>
                  <li class="second"><h1>NO</h1></li>
                </ul>
              </div>
            </div>     
          </div>
        </div>
      </div>
         
      <div class = 'main-container'>
        <div class = 'control'>
                <!-- div.intial displays the starting controls -->
          <div class = 'intial'>
          </div>

                <!-- div.ingame displays in-game messages and controls -->
          <div class = 'ingame' id="human">It's your turn ...</div>
          <div class = 'ingame' id="ai">
            <img src = "https://drive.google.com/uc?id=0BxnDCY9jBpYULVh2MmR3aldHMjQ" id = "robot" class = "robot" />
            <p>Wait for it ...</p>
          </div>
          <div class = 'ingame' id="won">You won !</div>
          <div class = 'ingame' id="lost">You lost !</div>
          <div class = 'ingame' id="draw">It's a Draw</div>
        </div>
          
        <div class = 'board'>
                <!-- data-indx following cell divs represents cell index in 1D array representation -->
          <div class='cell' data-indx = "0" ></div>
          <div class='cell' data-indx = "1" ></div>
          <div class='cell' data-indx = "2" ></div>
          <div class='cell' data-indx = "3" ></div>
          <div class='cell' data-indx = "4" ></div>
          <div class='cell' data-indx = "5" ></div>
          <div class='cell' data-indx = "6" ></div>
          <div class='cell' data-indx = "7" ></div>
          <div class='cell' data-indx = "8" ></div>
        </div>

        <div class="bacon-grid"> <img   src="https://drive.google.com/uc?id=0BxnDCY9jBpYULVh2MmR3aldHMjQ">           </div>
     </div>
     <div class="handle"></div>     
  </body>
</html>
